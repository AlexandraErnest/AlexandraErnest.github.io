<!DOCTYPE HTML>
<html>
    <head>
        <title>CSS Demo</title>
		
		<!--Link to external CSS -->
		<link href="css/mycss.css" rel="stylesheet" type="text/css">
		
		<!-- Meta tag to make this a responsive web page -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Links to external fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
		
    </head>
	
    <body>
		
		<br>
		<br>
		<br>
        
		<div id="mainDiv">
            <h1> This is a Heading </h1>
			
            <p> This is a paragraph tag, notice the space before and after the text. </p>
			
			<!-- An absolute link to a remote file -->
            <a href="google.com/index.html">
				This is a link to Google
			</a>
			
			<br>
			<br>
			
			<!-- An absolute link using an image -->
			<a href="https://www.yahoo.com">
				<img src="images/yahoo-logo.png">
			</a>
			
			<br>
			<br>
			
			<!-- A relative link to a local file -->
			<a href="Your2ndPage.html">
				This is a link to my second page
			</a>
			
			<br>
			<br>			
			
            <div>This is a divider that could hold more content.</div>
			
			<br>
			
			<div id="greenDiv">This is ANOTHER divider that could hold more content.</div>
			
            <br>
			
            <img class="roundImages" 
                src="images/web_servers.jpg"
            >
			
			<br>
			
            <img class="roundImages" 
                src="images/morphing.gif"
            >
			
            <br>
			
			<!-- Why doesn't video play, why isn't it centered? -->
            <video 
                src="videos/myvid.mp4"
                controls
                poster="images/myposter.jpg"
            > 
			</video>
			
        </div>
		
			<br>
			<br>
			<br>
		
    </body>
</html>
